name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
    steps:
      - name: Acknowledge Claude mention
        uses: actions/github-script@v7
        with:
          script: |
            console.log('==================================');
            console.log('ðŸ‘‹ Claude mentioned in this PR');
            console.log('==================================');
            const context = github.context;
            console.log(`Event: ${context.eventName}`);
            if (context.payload.comment) {
              console.log(`Comment: ${context.payload.comment.body.substring(0, 100)}`);
            } else if (context.payload.issue) {
              console.log(`Issue: ${context.payload.issue.title}`);
            }
            console.log('==================================');
            console.log('âœ… Workflow executed successfully');
            console.log('==================================');
