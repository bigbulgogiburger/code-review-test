name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  code-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log PR information
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            console.log('==================================');
            console.log('ðŸ“‹ PR Code Review Workflow');
            console.log('==================================');
            console.log(`PR #${pr.number}: ${pr.title}`);
            console.log(`Branch: ${pr.head.ref} â†’ ${pr.base.ref}`);
            console.log(`Files changed: ${pr.changed_files}`);
            console.log(`Additions: ${pr.additions}, Deletions: ${pr.deletions}`);
            console.log('==================================');
            console.log('âœ… Workflow executed successfully');
            console.log('==================================');

